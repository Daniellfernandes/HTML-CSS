<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
           

        }
        legend#baixo{
            padding-top: 8px;
        
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label> <br> 
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>

        </fieldset>
        <fieldset >
            <legend id="baixo">Esportes Favoritos</legend>

            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol <br></label>
            <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol"> Volei <br></label>
            <label for="iesbasq"><input type="checkbox" name="esbasq" id="iesbasq"> Basquete <br></label>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tenis <br></label>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação <br></label>


        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
    
</body>
</html>
