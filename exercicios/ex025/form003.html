<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="25" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" required placeholder="0 a 10" step="0.5">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="Dia" id="idia" required>
    </p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" required>

        <p>
            <label for="ihora"> Hora da prova</label>
            <input type="time" name="Hora" id="ihora" required>
        </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>   
</body>
</html>
