<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /* box-level*/
            background-color: rgb(214, 108, 108);
            height: 300px;
            width: 300px;


             border: 10px solid lightblue;
             
             padding: 10px 10px 10px 10px;
             
             margin:20px auto 20px auto;
             
             outline: 3px dashed black;

}
        a{ /* inline-level*/ 
           
            border:5px solid blue ;

            padding: 5px 5px 5px 5px;
          
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#"> Links são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona</p>
    
</body>
</html>
