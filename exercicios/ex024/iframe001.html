<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>

        iframe{
            width: 500px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando estudo de um iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            <a href="https://cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender a programar</p>

        <p>O repositório do Guanabara
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
                <a href="https://gustavoguanabara.github.io" target="_blank"></a>
            </iframe>
            
            é bem legal.
        </p>
</body>
</html>
